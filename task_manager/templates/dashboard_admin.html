{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<p><a href="{% url 'tasks_list_html' %}" class="btn">Tasks</a></p>

<h3>Tasks for you by the SuperAdmin</h3>
<table>
  <tr><th>Title</th><th>Assigned To</th><th>Status</th></tr>
  {% for t in tasks %}
    <tr>
      <td><a href="{% url 'task_detail_html' t.id %}">{{ t.title }}</a></td>
      <td>{{ t.assigned_to.username }}</td>
      <td>{{ t.status }}</td>

    </tr>
  {% empty %}
    <tr><td colspan="3">No tasks</td></tr>
  {% endfor %}
</table>
{% endblock %}
